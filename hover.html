<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover</title>
<!-- jQuery CDN 링크인 -->
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- reverse라는 css 스타일을 클래스로 선언 -->
<style>
.reverse {	
			background:black;
			color:white;
}
</style>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
<script>
$(document).ready(function(){
	$("h1").hover(function(){
		$(this).addClass("reverse");
	}, function(){ 
		$(this).removeClass("reverse");
	});//end hover function
});//end ready function
</script>
</html>
